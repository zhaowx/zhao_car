<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>易车卖</title>
    <meta name="keywords" content="易车卖,特价车,底价车,直销,汽车电商,汽车报价,进口车，平行进口车" />
    <meta name="description" content="易车卖，核心展示进口、合资及国产汽车价格 信息通道，提供 相关技术支持资料、维修保养服务。" />

    <!--Bootstrap core CSS todo 上线cdn-->
    <!--<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/page/userCenterStyle.css"/>
    <link rel="stylesheet" href="../src/styles/module/loading.css"/>
    <link rel="stylesheet" href="../src/styles/page/WebUPLoad.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../src/scripts/page/Global.js"></script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top" id="js_topnav">
</nav>

<div class="container userCenter">
    <div class="row">
        <div class="col-sm-2 col-md-2 hidden-xs" id="jsUserMenu">
        </div>
        <div class="col-sm-10 col-md-10">
            <div class="page-header hidden-xs">
                <h2 class="h2">编辑信息<a class="btn btn-primary pull-right" href="userInfomation.html"
                                      role="button">查看信息</a></h2>
            </div>
            <div class="page-header visible-xs">
                <h2 class="h2">
                    <ol class="breadcrumb">
                        <li><a href="userIndent.html">用户中心</a></li>
                        <li class="active">编辑信息</li>
                        <a class="btn btn-primary pull-right btn-sm" href="userInfomation.html" role="button">查看信息</a>

                    </ol>
                </h2>
            </div>
            <div class="col-md-10 col-md-offset-1 formService ">

                <form class="formservice" id="submit">
                    <div class="panel panel-default">
                        <div class="panel-heading">用户基本信息</div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="userName">用户名</label>
                                <input type="text" name='userName' id="userName" class="form-control" value=""
                                       placeholder="你的真实姓名" maxlength="30"/>
                            </div>
                            <div class="form-group">
                                <p style="font-weight: 700">性别：</p>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="man" value="0" >男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="woman" value="1" checked>女
                            </label>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber">电话号码</label>
                                <input type="tel" name="phoneNumber" class="form-control" id="phoneNumber"
                                       placeholder="您的电话号码" maxlength="18">
                            </div>
                            <div class="form-group">
                                <label for="userId">身份证号码</label>
                                <input type="text" name="userId" class="form-control" id="userId"
                                       placeholder="您的身份证号码" maxlength="18"/>
                            </div>
                            <div class="form-group">
                                <label for="address">收货地址</label>
                                <input type="text" name="address" class="form-control" id="address"
                                       placeholder="您的收货地址" maxlength="50"/>
                            </div>
                            <div class="form-group">
                                <label for="code">邮编号码</label>
                                <input type="text" name="code" class="form-control" id="code" placeholder="您的邮编号码" maxlength="6"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="panel panel-default">
                    <div class="panel-heading">上传资料(身份证正反面，营业资格证)</div>
                    <div class="panel-body">
                        <div id="wrapper">
                            <div id="container">
                                <!--头部，相册选择和格式选择-->

                                <div id="uploader">
                                    <div class="queueList">
                                        <div id="dndArea" class="placeholder">
                                            <div id="filePicker"></div>
                                            <p>或将照片拖到这里，单次最多可选5张</p>
                                        </div>
                                    </div>
                                    <div class="statusBar" style="display:none;">
                                        <div class="progress">
                                            <span class="text">0%</span>
                                            <span class="percentage"></span>
                                        </div>
                                        <div class="info"></div>
                                        <div class="btns">
                                            <div id="filePicker2"></div>
                                            <div class="uploadBtn">开始上传</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="progress" class="progress">
                            <div class="progress-bar progress-bar-success"></div>
                        </div>
                        <table role="presentation" class="table table-striped">
                            <tbody class="files"></tbody>
                        </table>
                    </div>
                </div>
                <p class="ycm-form-error"></p>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="js_publish">发布</button>
                </div>
                </form>

            </div>
        </div>
    </div>
    <div id="loading"></div>
    <footer class="footer " id="js_bottomFooter">
    </footer>

    <!-- Bootstrap core JavaScript================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../src/scripts/plugin/fileupload/webuploader.min.js"></script>
    <script type="text/javascript" src="../src/scripts/plugin/fileupload/UpdownUser.js"></script>
    <script src="../src/scripts/template.js"></script>
    <script src="../src/scripts/js_module/topNav.js"></script>
    <script src="../src/scripts/js_module/bottomFooter.js"></script>
    <script src="../src/scripts/js_module/userCenterMenu.js"></script>
    <script src="../src/scripts/js_module/loading.js"></script>
    <script src="../src/scripts/page/userEditInformation/uesrEditInformation.js"></script>

</body>
</html>
