<body>

<nav class="navbar navbar-default navbar-fixed-top" id="js_topnav">
</nav>

<div class="container userCenter ">
    <div class="row">
        <div class="col-sm-2 col-md-2 hidden-xs listMenu" id="jsUserMenu">
        </div>
        <div class="col-sm-10 col-md-10">
            <div class="page-header hidden-xs">
                <h2 class="h2">我的订单</h2>
            </div>
            <div class="page-header visible-xs">
                <h2 class="h2">
                    <ol class="breadcrumb">
                        <li><a href="userIndent.html">用户中心</a></li>
                        <li class="active">我的订单</li>
                    </ol>
                </h2>
            </div>
            <ul class="nav nav-tabs formService" id="myTab">
                <li role="presentation" class="active orderTab"><a href="#buyOrderC" class="text-center">购车订单</a></li>
                <li role="presentation" class="orderTab"><a href="#sellOrderC" class="text-center">卖车订单</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="buyOrderC">
                    <div class="table-responsive" id="buyOrder">
                    </div>
                </div>
                <div class="tab-pane" id="sellOrderC">
                    <div class="table-responsive"  id="sellOrder">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="footer " id="js_bottomFooter">

</footer>

================================================== -->

<script src="../src/scripts/page/userIndent/buyOrder.js"></script>
<script src="../src/scripts/page/userIndent/sellOrder.js"></script>
<script type="text/javascript">
    (function () {
        'use strict';
        $('#myTab a:first').tab('show');//初始化显示哪个tab

        $('#myTab a').click(function (e) {
            e.preventDefault();//阻止a链接的跳转行为
            $(this).tab('show');//显示当前选中的链接及关联的content
        })
    }());
</script>
