<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>易车卖</title>
    <meta name="keywords" content="易车卖,特价车,底价车,直销,汽车电商,汽车报价,进口车，平行进口车" />
    <meta name="description" content="易车卖，核心展示进口、合资及国产汽车价格 信息通道，提供 相关技术支持资料、维修保养服务。" />


    <!--Bootstrap core CSS todo 上线cdn-->
    <!--<link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles/page/userCenterStyle.css"/>
    <link rel="stylesheet" href="../src/styles/selffont/iconfont.css">
    <link rel="stylesheet" href="../src/styles/module/weixin.css"/>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../src/scripts/page/Global.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" id="js_topnav">
</nav>

<div class="container userCenter">
    <div class="row">
        <div class="col-sm-2 col-md-2 hidden-xs listMenu" id="jsUserMenu">
        </div>
        <div class="col-sm-10 col-md-10">
            <div class="page-header hidden-xs">
                <h2 class="h2">新建海外直购订单</h2>
            </div>
            <div class="page-header visible-xs">
                <h2 class="h2">
                    <ol class="breadcrumb">
                        <li><a href="userIndent.html">用户中心</a></li>
                        <li class="active">新建海外直购订单</li>
                    </ol>
                </h2>
            </div>
            <form class="form-group formService" id="js_form">

                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">VIN码</div>
                        <input type="text" class="form-control" id="carVin" name="carVin" maxlength="20" placeholder="选中车型对应的VIN码"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">海外朋友名称</div>
                        <input type="text" class="form-control" id="friendName" name="friendName" maxlength="20" placeholder="方便我们与其联系"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">电话</div>
                        <input type="number" class="form-control" id="friendTel" name="friendTel" placeholder="方便我们与其联系"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">邮箱</div>
                        <input type="email" class="form-control" id="friendEmail" name="friendEmail" placeholder="方便我们与其联系" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="js_publish">确认订单</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer " id="js_bottomFooter">

</footer>

<script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="../src/scripts/template.js"></script>

<script src="../src/scripts/js_module/topNav.js"></script>
<script src="../src/scripts/js_module/bottomFooter.js"></script>
<script src="../src/scripts/js_module/userCenterMenu.js"></script>
<script src="../src/scripts/page/userPublishDirectBuy/publish.js"></script>
</body>
</html>
